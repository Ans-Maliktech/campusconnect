<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#0d6efd" />
    <meta
      name="description"
      content="CampusConnect - Peer-to-Peer Student Resource Marketplace for buying, selling, and exchanging academic resources within your university campus"
    />
    <meta name="keywords" content="campus marketplace, student resources, textbooks, notes, hostel supplies, tutoring" />
    <meta name="author" content="CampusConnect Team" />
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="CampusConnect - Student Marketplace" />
    <meta property="og:description" content="Buy, sell, and exchange academic resources with fellow students" />
    <meta property="og:type" content="website" />
    
    <!-- Title -->
    <title>CampusConnect - Student Resource Marketplace</title>
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts (Optional - for better typography) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    
    <style>
      /* Loading screen style */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #353535;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
     .loading-text {
    width: 150px; /* Container width */
    height: 150px; /* Container height */
    background-image: url('/logocc.png');
    background-size: contain; /* Scales the image to fit within the 150x150 box */
    /* ... other properties ... */
}
      
      .loading-subtext {
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- No JavaScript Warning -->
    <noscript>
      <div style="padding: 20px; text-align: center; background-color: #222120; color: #856404; font-family: sans-serif;">
        <h2>⚠️ JavaScript Required</h2>
        <p>You need to enable JavaScript to run CampusConnect.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- Loading Screen (will be hidden once React loads) -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div className="loading-text"> 
   </div>
        <div class="loading-subtext">Loading your marketplace...</div>
      </div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Hide loading screen once page loads -->
    <script>
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          setTimeout(function() {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }, 500);
        }
      });
    </script>
    
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
      
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
      
      To begin development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
